<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BnQ</title>
  <link rel="stylesheet" href="login.component.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="landing-container">
  <!-- Welcome Section -->
  <div class="welcome-section">
    <h1>Welcome to <span style="font-weight: bold;">NEST!</span></h1>
    <p style="font-style: italic;">NEST – All your Notes, Entertainment, Stories & Thoughts — in one place..</p>
    <i class="fas fa-book-reader fa-3x"></i>
  </div>
  <!-- Authentication Section -->
  <div class="auth-box">
    <h2 class="auth-title">Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" id="name" [(ngModel)]="loginData.name" class="form-control" name="name" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" class="form-control" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>  
    <div>      
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="/register" routerLink="/register" class="text-primary">Register here</a>
      </p>
    </div>
      </div>
    </div>
  </body>
  </html>
