<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BnQ</title>
  <link rel="stylesheet" href="register.component.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="landing-container">
  <!-- Welcome Section -->
  <div class="welcome-section">
    <h1>Welcome to <span style="font-weight: bold;">NEST!</span></h1>
    <p style="font-style: italic;">NEST – All your Notes, Entertainment, Stories & Thoughts — in one place..</p>
    <i class="fas fa-book-reader fa-3x"></i>
  </div>
<div class="auth-box">
    <h2 class="auth-title">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" id="name" [(ngModel)]="registerData.name" class="form-control" name="name" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="registerData.email" class="form-control" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" class="form-control" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form> 
    <div>      
      <p class="mt-3 text-center">
        
        <a href="/login"  class="text-primary"><-- Back to login</a>
      </p>
    </div>
